<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender RiqCodes</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/a98bd4e056.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="src/js/app.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="calendar">
          <div class="calendar-month">
            <i class="fas fa-angle-left calendar-prev" aria-hidden="true"></i>
            <div class="calendar-date">
              <div>
                <h4>January</h4>
                <p>2022</p>
              </div>
            </div>
            <i class="fas fa-angle-right calendar-next" aria-hidden="true"></i>
          </div>
          <div class="calendar-weekdays">
            <div>S</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>T</div>
            <div>F</div>
            <div>S</div>
          </div>
          <div class="calendar-days">
            <div class="prev-date">27</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div class="today">22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
